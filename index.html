<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSCOW FEED – VƯỢT NGƯỠNG THÀNH CÔNG 2026</title>

    <style>
        /* ===== NỀN ĐỘNG XANH – ĐỎ ===== */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;

            background: linear-gradient(
                120deg,
                #0b4da2,
                #0f6cd6,
                #c81d25,
                #9b111e
            );
            background-size: 400% 400%;
            animation: energyFlow 10s ease-in-out infinite;

            min-height: 100vh;
        }

        @keyframes energyFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== TIÊU ĐỀ ===== */
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;

            color: #fff;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;

            text-shadow:
                0 0 10px rgba(255,255,255,0.3),
                0 5px 20px rgba(0,0,0,0.6);

            animation: titlePulse 2.5s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.04); }
        }

        .hand-icon {
            width: 38px;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.6));
        }

        /* ===== CONTROLS ===== */
        input[type="file"],
        input[type="range"] {
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            display: block;
        }

        .controls {
            margin-top: 15px;
            color: #fff;
        }

        button {
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #ffffff;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        button:hover {
            transform: scale(1.05);
        }

        /* ===== CANVAS ===== */
        canvas {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
            height: auto;

            background: #fff;
            border-radius: 14px;
            box-shadow:
                0 0 0 2px rgba(255,255,255,0.6),
                0 15px 40px rgba(0,0,0,0.4);
        }
    </style>
</head>

<body>

    <h2 class="title">
        <img src="https://raw.githubusercontent.com/maichung/mcf304/main/hand.png" class="hand-icon">
        MOSCOW FEED - VƯỢT NGƯỠNG THÀNH CÔNG 2026
    </h2>

    <input type="file" id="userImage" accept="image/*">

    <div class="controls">
        Phóng to / Thu nhỏ
        <input type="range" id="scale" min="0.5" max="2" value="1" step="0.01">

        Xoay
        <input type="range" id="rotate" min="0" max="360" value="0">
    </div>

    <button onclick="mergeImage()">TẢI ẢNH</button>

    <canvas id="canvas" width="1200" height="1200"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let userImg = new Image();
        let frameImg = new Image();
        let scale = 1;
        let rotate = 0;

        document.getElementById('userImage').addEventListener('change', function (e) {
            const reader = new FileReader();
            reader.onload = function (event) {
                userImg.src = event.target.result;
                userImg.onload = drawCanvas;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        document.getElementById('scale').addEventListener('input', e => {
            scale = parseFloat(e.target.value);
            drawCanvas();
        });

        document.getElementById('rotate').addEventListener('input', e => {
            rotate = parseFloat(e.target.value);
            drawCanvas();
        });

        frameImg.crossOrigin = "anonymous";
        frameImg.src = "https://raw.githubusercontent.com/maichung/mcf304/main/vuotnguong2026.png";
        frameImg.onload = drawCanvas;

        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!userImg.src) return;

            const imgRatio = userImg.width / userImg.height;
            const canvasRatio = canvas.width / canvas.height;

            let drawWidth, drawHeight;

            if (imgRatio > canvasRatio) {
                drawHeight = canvas.height;
                drawWidth = drawHeight * imgRatio;
            } else {
                drawWidth = canvas.width;
                drawHeight = drawWidth / imgRatio;
            }

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(rotate * Math.PI / 180);
            ctx.scale(scale, scale);

            ctx.drawImage(
                userImg,
                -drawWidth / 2,
                -drawHeight / 2,
                drawWidth,
                drawHeight
            );

            ctx.restore();

            if (frameImg.complete) {
                ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
            }
        }

        function mergeImage() {
            if (!userImg.src) {
                alert("Hãy upload ảnh trước!");
                return;
            }
            const link = document.createElement('a');
            link.download = 'avatar_moscow_feed_2026.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>

</body>
</html>
